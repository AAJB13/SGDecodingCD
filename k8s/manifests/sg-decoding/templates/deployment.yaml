apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: sg-decoding-web-bluegreen
  namespace: sgdecoding
  labels:
    helm.sh/chart: sg-decoding-1.0.0
    app.kubernetes.io/name: sg-decoding
    app.kubernetes.io/instance: sgdecoding
    app.kubernetes.io/version: "1.0.1"
    app.kubernetes.io/managed-by: Helm
  annotations:
    
    prometheus.io/path: /metrics
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
spec:
  replicas: 2
  revisionHistoryLimit: 2
  strategy:
    blueGreen:
      # activeService specifies the service to update with the new template hash at time of promotion.
      # This field is mandatory for the blueGreen update strategy.
      activeService: rollout-bluegreen-active
      # previewService specifies the service to update with the new template hash before promotion.
      # This allows the preview stack to be reachable without serving production traffic.
      # This field is optional.
      previewService: rollout-bluegreen-preview
      # autoPromotionEnabled disables automated promotion of the new stack by pausing the rollout
      # immediately before the promotion. If omitted, the default behavior is to promote the new
      # stack as soon as the ReplicaSet are completely ready/available.
      # Rollouts can be resumed using: `kubectl argo rollouts promote ROLLOUT`
      autoPromotionEnabled: false
  selector:
    matchLabels:
      component: web
      app.kubernetes.io/name: sg-decoding
      app.kubernetes.io/instance: sgdecoding
  template:
    metadata:
      labels:
        component: web
        app.kubernetes.io/name: sg-decoding
        app.kubernetes.io/instance: sgdecoding
    spec:
      imagePullSecrets:
        - name: github-cr
      containers:
        - name: sg-decoding-web
          image: "ghcr.io/aajb13/sgd-frontend:171"
          imagePullPolicy: "Always"
          env:
            - name: FAST_REFRESH
              value: "false"
            - name: SAMPLEKEY
              value: sampleval
            - name: REACT_APP_API
              value: https://sgdecoding-api.speechlab.sg
            - name: REACT_APP_SOCKETAPI
              value: wss://sgdecoding-api.speechlab.sg
            - name: REACT_APP_LIVE_WSS
              value: wss://gateway.speechlab.sg
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
          readinessProbe:
            httpGet:
                path: /
                port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5
          resources: 
            limits:
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 2Gi
          volumeMounts:
            []
      volumes:
        []
    
