apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jenkinsci-service
  namespace: monitoring
  labels:
    app: jenkinsci-service
    release: prometheus
spec:
  endpoints:
  - port: http
    path: /prometheus/
  selector:
    matchLabels:
      app: jenkinsci-service
  namespaceSelector:
    any: true
