apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argocd-metrics
  namespace: monitoring  # Namespace where Prometheus is installed
  labels:
    release: prometheus-operator  # Match the Prometheus instance
spec:
  namespaceSelector:
    matchNames:
      - argocd  # Namespace where ArgoCD is installed
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-metrics  # Label of the ArgoCD metrics service
  endpoints:
  - port: metrics  # Port name in the argocd-metrics service
    interval: 30s
